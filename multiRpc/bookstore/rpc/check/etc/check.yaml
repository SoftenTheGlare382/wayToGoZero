Name: check.rpc
ListenOn: 0.0.0.0:8081
Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: check.rpc
DataSource: root:root@tcp(127.0.0.1:3306)/way_to_gozero
# 大幅增加数据库连接池
MaxIdleConns: 500
MaxOpenConns: 5000
ConnMaxLifetime: 600000  # 毫秒
Table: book
Cache:
  - Host: 127.0.0.1:6379
    DisableMaintenance: true
    Type: node
    TTL: 3600
    MaxActive: 10000      # 大幅增加缓存连接数
    # 添加更多Redis优化参数
    MinIdle: 1000
    IdleTimeout: 60000
Log:
  Level: error
