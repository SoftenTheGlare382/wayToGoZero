Name: bookstore-api
Host: 0.0.0.0
Port: 8888
# 根据CPU核心数调整，通常设为CPU核心数的2-4倍
WorkerCount: 32
# 优化超时设置
Timeout: 500

RestConf:
  Timeout: 500
  MaxConns: 100000     # 大幅增加最大并发连接数
  CpuThreshold: 900
  # 启用HTTP Keep-Alive
  KeepAlive: true
  # 设置连接复用相关参数
  KeepAliveTimeout: 60000

Add:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: add.rpc
Check:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: check.rpc
  # 大幅提升RPC客户端连接池
  ConnTimeout: 500
  CallTimeout: 1000
  PoolSize: 5000      # 增加RPC连接池大小
  # 启用连接复用
  KeepAlive: true
Log:
  Level: error        # 保持错误级别日志，减少开销